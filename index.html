<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/92a286bacb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="rules-popup">
      <div class="rules-heading">
        <h1>Rules</h1>
        <i class="fas fa-times fa-2x rules-cross"></i>
      </div>
      <img src="images/image-rules.svg" alt="" class="rules-img" />
    </div>
    <div class="heading">
      <div class="title">
        <h1>Rock</h1>
        <h1>Paper</h1>
        <h1>Scissors</h1>
      </div>
      <div class="score">
        <h3 class="score-title">score</h3>
        <p class="score-num">0</p>
      </div>
    </div>
    <div class="game">
      <div title="paper" class="paper paper-mgn">
        <img title="paper" class="paper-img" src="images/icon-paper.svg" alt="paper-img" />
      </div>
      <div title="scissors" class="scissors scissors-mgn">
        <img title="scissors" class="scissors-img" src="images/icon-scissors.svg" alt="scissors-img" />
      </div>
      <div title="rock" class="rock rock-mgn">
        <img title="rock" class="rock-img" src="images/icon-rock.svg" alt="rock-img" />
      </div>
      <img class="bg-triangle-img" src="images/bg-triangle.svg" alt="" />
    </div>
    <div class="result">
      <div class="user-heading"><h2>You Picked</h2></div>
      <div class="house-heading"><h2>The House Picked</h2></div>
      <div id="p1" class="scissors">
        <img id="scissors-img" class="scissors-img" src="images/icon-scissors.svg" alt="scissors-img" />
      </div>
      <div class="result-title">
        <h1 class="result-dec">You Win</h1>
        <button class="play-again" type="submit">Play Again</button>
      </div>
      <div id="p2" class="paper">
        <img id="paper-img" class="paper-img" src="images/icon-paper.svg" alt="paper-img" />
      </div>
    </div>
    <button class="rules-btn" type="submit">Rules</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
